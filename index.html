
<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <script async src="fileSaver.js"> </script>

<body >
    <nav>
        <div class="item">
            <label for="file"><span class="material-symbols-outlined">file_open</span></label>

        </div>

        <div class="item">Theme</div>
        <div class="item">lang</div>
    </nav>
    <pre id="CodeBlock" class="scrollbar"></pre>
    <div id="overlay">
        <div class="box">
            <input type="text" id="filename" placeholder="file name">
            <span onclick="downf()" class="material-symbols-outlined">file_download</span>
        </div>
    </div>
    <script src="index.js"></script>
