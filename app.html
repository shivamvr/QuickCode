<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App</title>
    <style id="mystyle"></style>
  </head>
  <body>
    <div id="root"><!-- code from local storage --></div>
    <script id="myscript"></script>
    <script id="myscript2"></script>
    <script>
      const gets = (selector) => {
        return document.querySelector(selector);
      };
      const getsAll = (selector) => {
        return document.querySelectorAll(selector);
      };
      let code = localStorage.getItem("code");
      let quickEdit = JSON.parse(localStorage.getItem("quickEdit"));
      let root = document.querySelector("#root");
      let myScript2 = gets("#myscript2");
      let localJs = localStorage.getItem("js");
      let mystyle = gets("#mystyle");
      let localCss = localStorage.getItem("css");
      root.innerHTML = code;

      if (quickEdit.css) {
        mystyle.innerHTML = localCss;
      }
      if (quickEdit.js) {
        myScript2.innerHTML = localJs;
      }

      window.onload = () => {
        let myScript = gets("#myscript");
        let body = gets("body");
        let data = gets(`#root>script`);
        if (data) {
          myScript.innerHTML = data.innerHTML;
        }
      };

      let cn = 0

      window.addEventListener("storage", () => {
        let myScript2 = gets("#myscript2");
        let quickEdit = JSON.parse(localStorage.getItem("quickEdit"));
        let code = localStorage.getItem("code");
        let localJs = localStorage.getItem("js");
        let localCss = localStorage.getItem("css").replace(/\s+/g, " ");
        let root = document.querySelector("#root");
        root.innerHTML = code;

        let script = gets(`#root>script`);
        let mystyle = gets("#mystyle");
        let myScript = gets("#myscript");

        
        mystyle.innerHTML = localCss;
        if (quickEdit.css) {
          mystyle.disabled = false;
        } else {
          mystyle.disabled = true;
        }
        
        myScript2.innerHTML = localJs;

        if (quickEdit.js) {
          myScript2.disabled = false;
          console.log(myScript.innerHTML.length)
          console.log(localJs.replaceAll("\r", "").length)
          console.log((quickEdit.js && localJs.replaceAll("\r", "") != myScript2.innerHTML))
        } else {
          myScript2.disabled = true;
        }

        if(quickEdit.js && localJs.replaceAll("\r", "") != myScript2.innerHTML){
          myScript2.disabled = false;
          window.location.reload();
        }

        if (script && script.innerHTML != myScript.innerHTML) {
           window.location.reload();
        }

      });

    </script>
  </body>
</html>
